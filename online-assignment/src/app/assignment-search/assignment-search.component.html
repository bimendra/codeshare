<div class="main">
  <div class="header">
    <h2 class="mat-h2">Search Assignments</h2>
    <mat-form-field appearance="fill">    
      <input matInput placeholder="Filter by name">
    </mat-form-field>
    <mat-select multiple>    
      <mat-option>Grade 9</mat-option>
      <mat-option>Grade 10</mat-option>
      <mat-option>Grade 11</mat-option>
    </mat-select>
    <mat-select multiple>    
      <mat-option>Science</mat-option>
      <mat-option>Mathematics</mat-option>
      <mat-option>English</mat-option>
    </mat-select>
  </div>
  
  <div class="search-results">
    <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
  </div>
</div>
